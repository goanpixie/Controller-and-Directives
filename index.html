<html ng-app='myApp'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('myApp', []);
       myAppModule.controller('studentsController', function ($scope){
        $scope.students = [];
        $scope.addfood = function(){
          $scope.students.push($scope.newfood);
          $scope.newfood = {};
       }
      });
    </script>
  </head>
<body>
  <div ng-controller='studentsController'>

    <form>
       Favorite Food: <input type='text' ng-model='newfood.name'>
       <input type='submit' value='Add Food' ng-click='addfood()'>
    </form>
    Cuuretly typing:<div ng-bind="student in students">{{ newfood.name }}</div>
    <ul>
        <li ng-repeat="student in students">{{ student.name }}</li>
    </ul>
  </div>
</body>
